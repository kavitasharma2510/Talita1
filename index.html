
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Care Dashboard</title>
  <style>
    body { font-family: 'Comic Sans MS', cursive, sans-serif; background: #fffafc; text-align: center; padding: 20px; color: #333; }
    h1 { color: #ff69b4; }
    .section { background: #fff; border-radius: 15px; padding: 20px; margin: 20px auto; width: 90%; max-width: 600px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    select, input, textarea, button { padding: 10px; margin: 10px; border-radius: 10px; border: 1px solid #ccc; font-size: 1em; }
    button { background: #ff69b4; color: white; border: none; cursor: pointer; }
    button:hover { background: #ff85c1; }
    ul { list-style: none; padding: 0; }
    li { background: #fce4ec; margin: 5px 0; padding: 10px; border-radius: 10px; }
    iframe { border-radius: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🌸 Daily Care Dashboard 🌸</h1>

  <!-- Mood Tracker -->
  <div class="section">
    <h2>🌈 Today’s Mood</h2>
    <select id="mood">
      <option value="😊">Happy</option>
      <option value="😴">Tired</option>
      <option value="😔">Sad</option>
      <option value="😡">Irritated</option>
      <option value="😌">Calm</option>
      <option value="🤩">Excited</option>
    </select>
    <p id="moodMessage">Pick a mood to see your message 💌</p>
  </div>

  <!-- Gratitude Journal -->
  <div class="section">
    <h2>📔 Gratitude Journal</h2>
    <input type="text" id="gratitudeInput" placeholder="Write one good thing today..." />
    <button onclick="saveGratitude()">Save</button>
    <ul id="gratitudeList"></ul>
  </div>

  <!-- Daily Affirmation -->
  <div class="section">
    <h2>💖 Daily Motivation</h2>
    <p id="affirmation"></p>
  </div>

  <!-- Mini Story Teller -->
  <div class="section">
    <h2>📖 Mini Story Teller</h2>
    <button onclick="generateStory()">Generate Story</button>
    <p id="storyOutput"></p>
  </div>

  <!-- Music Suggestions -->
  <div class="section">
    <h2>🎶 Music for You</h2>
    <p>Here’s a song to match your vibe today:</p>
    <p><a id="spotifyLink" href="#" target="_blank">Spotify 🎧</a> | <a id="youtubeLink" href="#" target="_blank">YouTube ▶️</a></p>
    <iframe id="spotifyEmbed" style="border-radius:12px" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </div>

  <script>
    // Mood Messages
    const moodMessages = {
      "😊": "Keep smiling, your happiness is contagious! 🌞",
      "😴": "Rest up, tomorrow is a new adventure! 🌙",
      "😔": "It’s okay to feel sad, brighter days are coming 🌈",
      "😡": "Take a deep breath, you’ve got this 💪",
      "😌": "Peaceful moments are precious, enjoy them 🌿",
      "🤩": "Your excitement is pure magic ✨"
    };

    document.getElementById('mood').addEventListener('change', function() {
      const mood = this.value;
      document.getElementById('moodMessage').innerText = moodMessages[mood] || "You’re doing amazing 💖";
    });

    // Gratitude Journal (local storage)
    function saveGratitude() {
      const input = document.getElementById('gratitudeInput');
      if (input.value.trim() === '') return;
      const gratitudeList = document.getElementById('gratitudeList');
      const li = document.createElement('li');
      li.innerText = input.value;
      gratitudeList.appendChild(li);
      let saved = JSON.parse(localStorage.getItem('gratitudeNotes') || '[]');
      saved.push(input.value);
      localStorage.setItem('gratitudeNotes', JSON.stringify(saved));
      input.value = '';
    }

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('gratitudeNotes') || '[]');
      const gratitudeList = document.getElementById('gratitudeList');
      saved.forEach(note => {
        const li = document.createElement('li');
        li.innerText = note;
        gratitudeList.appendChild(li);
      });

      showAffirmation();
      pickSong();
    };

    // Affirmations
    const affirmations = [
      "You are stronger than you think 💪",
      "Respira fundo, você está indo bem 💙",
      "Happiness looks good on you 🌸",
      "Every day is a fresh start 🌞",
      "Be proud of how far you’ve come ✨"
    ];
    function showAffirmation() {
      const random = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById('affirmation').innerText = random;
    }

    // Story Generator
    const stories = [
      "Once upon a time, a little star whispered: 'Shine, because the world needs your light.' 🌟",
      "A bird told the morning sun: 'She is waking up, please make her day warm.' ☀️",
      "The moon said: 'Don’t worry, I’ll watch over you tonight.' 🌙",
      "A flower smiled and said: 'Thank you for noticing me, you make the world softer.' 🌸"
    ];
    function generateStory() {
      const random = stories[Math.floor(Math.random() * stories.length)];
      document.getElementById('storyOutput').innerText = random;
    }

    // Music Suggestions
    const songs = [
      { spotify: "https://open.spotify.com/track/3AJwUDP919kvQ9QcozQPxg", youtube: "https://www.youtube.com/watch?v=YQHsXMglC9A" },
      { spotify: "https://open.spotify.com/track/0VjIjW4GlUZAMYd2vXMi3b", youtube: "https://www.youtube.com/watch?v=fHI8X4OXluQ" },
      { spotify: "https://open.spotify.com/track/2XU0oxnq2qxCpomAAuJY8K", youtube: "https://www.youtube.com/watch?v=UceaB4D0jpo" }
    ];
    function pickSong() {
      const random = songs[Math.floor(Math.random() * songs.length)];
      document.getElementById('spotifyLink').href = random.spotify;
      document.getElementById('youtubeLink').href = random.youtube;
      document.getElementById('spotifyEmbed').src = "https://open.spotify.com/embed/track/" + random.spotify.split("/track/")[1];
    }
  </script>
</body>
</html>
